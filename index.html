<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Create Your Account</h1>
      <p class="subtitle">Join our community by filling out the form below</p>
    </header>

    <div class="form-container">
      <form id="regForm" onsubmit="return validateForm()">
        <div class="form-row">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name">
            <span id="fnameError" class="error"></span>
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name">
            <span id="lnameError" class="error"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a secure password" onkeyup="validatePasswordConstraints()">
          <div class="password-constraints">
            <div class="constraint" id="lengthConstraint">
              <span class="constraint-icon">•</span> At least 6 characters
            </div>
            <div class="constraint" id="uppercaseConstraint">
              <span class="constraint-icon">•</span> At least one uppercase letter
            </div>
            <div class="constraint" id="lowercaseConstraint">
              <span class="constraint-icon">•</span> At least one lowercase letter
            </div>
            <div class="constraint" id="numberConstraint">
              <span class="constraint-icon">•</span> At least one number
            </div>
            <div class="constraint" id="specialConstraint">
              <span class="constraint-icon">•</span> At least one special character
            </div>
          </div>
          <span id="passwordError" class="error"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="name@example.com">
          <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" placeholder="10-digit mobile number">
          <span id="mobileError" class="error"></span>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter your complete address"></textarea>
          <span id="addressError" class="error"></span>
        </div>

        <button type="submit">Register Now</button>
      </form>
    </div>

    <div class="footer">
      <p>Already have an account? <a href="#">Sign in here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
